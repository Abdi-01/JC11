<script>
    var proteksi = true
    var cart =[]
    var jumlah = 0
    var listMenu = ['Buah Naga','Buah Pisang','Buah Jeruk','Buah Apel']
    var listharga = [20000,15000,10000,5000]
    while(proteksi){
        var mainMenu = prompt('Pilih menu berikut : \n 1. Menu Belanja \n 2. Menu Belajar \n 3. Selesai')
        var menuBelanja = true
        var menuBelajar = true
        if(mainMenu==1){
            while(menuBelanja){
                // var belanja = parseInt(prompt(' MENU BELANJA \n Beli barang apa :\n 1. Buah Naga Rp. 20.000 \n 2. Buah Pisang Rp. 15.000  \n 3. Buah Jeruk Rp. 10.000  \n 4. Buah Apel Rp. 5.000 \n 5. Show Cart \n 6. Menu Utama'))
                var belanja = parseInt(prompt('MENU BELANJA \n'+menuHarga(listMenu,listharga)+'5. Show Cart\n6. Menu Utama'))
                if(belanja===1){
                    cart.push(listMenu[belanja-1])
                    jumlah+=listharga[belanja-1]
                    alert('Buah Naga Masuk Keranjang')
                    //menuBelanja=false
                }
                else if(belanja===2){
                    cart.push(listMenu[belanja-1])
                    jumlah+=listharga[belanja-1]
                    alert('Buah Pisang Masuk Keranjang')
                    //menuBelanja=false
                }
                else if(belanja===3){
                    cart.push(listMenu[belanja-1])
                    jumlah+=listharga[belanja-1]
                    alert('Buah Jeruk Masuk Keranjang')
                    //menuBelanja=false
                }
                else if(belanja===4){
                    cart.push(listMenu[belanja-1])
                    jumlah+=listharga[belanja-1]
                    alert('Buah Apel Masuk Keranjang')
                    //menuBelanja=false
                }
                else if(belanja===5){
                    if(jumlah===0){
                        alert('Silahkan berbelanja dulu')
                    }else{
                        alert('Isi keranjang : '+'\n'+cart.join('\n')+'\n'+'Total yang dibayar : '+jumlah)
                        //menuBelanja=false
                        //proteksi=false
                    }
                }else if(belanja===6){
                    menuBelanja=false
                }
                else{
                alert('INPUT SALAH !!!')
                //alert('Silahkan berbelanja dulu')
                }
            }
        }
        else if(mainMenu==2){
            while(menuBelajar){
                var belajar = parseInt(prompt(' MENU BELAJAR \n Mau buat bentuk apa ? \n 1. Persegi \n 2. Segitiga Rata Kiri  \n 3. Segitiga Rata Kanan  \n 4. Piramida \n 5. Menu Utama '))
                if(belajar===1){
                    var hasil=''
                    var value = parseInt(prompt('Masukkan nilai persegi : '))
                    function persegi(a){
                        for(var i=0;i<a;i++){
                            for(var z=0;z<a;z++){
                                hasil+='#'
                            }
                            hasil+='\n'
                        }
                        return hasil
                    }
                    alert(persegi(value))
                }
                else if(belajar===2){
                    var text=''
                    var value = parseInt(prompt('Masukkan nilai segitiga : '))
                    function segitigakiri(a){
                        for(i=0;i<a;i++){
                            for(z=0;z<i;z++){
                                text+='#'
                            }
                            text+='\n'
                        }
                        return text
                    }
                    alert(segitigakiri(value))
                }
                else if(belajar===3){
                    var text=''
                    var value = parseInt(prompt('Masukkan nilai segitiga : '))
                    function segitigakanan(a){
                        for(i=0;i<a;i++){
                            for(k=a;k>i;k--){
                                text+='  '
                            }
                            for(j=0;j<i;j++){
                                text+='#'
                            }
                            text+='\n'
                        }
                        return text
                    }
                    alert(segitigakanan(value))
                }
                else if(belajar===4){
                    var text=''
                    var value = parseInt(prompt('Masukkan nilai segitiga : '))
                    function piramida(a){
                        for(i=0;i<a;i++){
                            for(k=a;k>i;k--){
                                text+=' '
                            }
                            for(z=0;z<i;z++){
                                text+='#'
                            }
                            text+='\n'
                        }
                        return text
                    }
                    alert(piramida(value))
                }
                else if(belajar===5){
                    menuBelajar = false
                }
            }
        }
        else if(mainMenu==3){
            menuBelajar=false
            menuBelanja=false
            proteksi=false
        }
        
    }


    function menuHarga(menu, harga){
        var output=''
        for(var i = 0; i < menu.length && i < harga.length ; i++){
            output+=(i+1)+'. '+menu[i]+' '+ harga[i] + '\n'
        }
        return output
    }
    </script>
