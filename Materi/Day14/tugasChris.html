    <script>
            var HTML =  `<tr>
                <th style="width: 190px;">Nama</th>
                <th style="width: 90px;">Usia</th>
                <th style="width: 90px;">Gender</th>
                <th style="width: 190px;">Pekerjaan</th>
            </tr>`

            function tambah(){
                var form = document.getElementById("formulir");
                var nama = document.getElementById('formulir').elements[0].value
                var usia = document.getElementById('formulir').elements[1].value
                var pekerjaan = document.getElementById('formulir').elements[2].value
                var gender = form.elements["sex"].value
                console.log(`${nama} + ${usia} + ${pekerjaan} + ${gender} `)
                HTML += `<tr><td>${nama}</td><td>${usia}</td><td>${gender}</td><td>${pekerjaan}</td></tr>`;
                document.getElementById("tabel").innerHTML = HTML;
                document.getElementById('nama').value = ''
                document.getElementById('usia').value = ''
                document.getElementById('pekerjaan').value = ''
                document.getElementById('pria').checked = false;
                document.getElementById('wanita').checked = false;
            }

            function cek(){
                var form = document.getElementById("formulir");
                var nama = document.getElementById('formulir').elements[0].value
                var usia = document.getElementById('formulir').elements[1].value
                var pekerjaan = document.getElementById('formulir').elements[2].value
                var gender = form.elements["sex"].value
                if(usia == '' || nama == '' || pekerjaan == '' || gender == ''){
                    alert('Please Dont Leave Field Empty')
                }else{
                    return tambah()
                }
            }
    </script>

    <center><h1>DAFTAR SISWA PURWADHIKA</h1>
    <form id="formulir">
        <table style="text-align: center;">
            <tr>
                <td>Nama:</td>
                <td><input type="text" id="nama" placeholder="Masukkan Nama" required></td>
            </tr>
            <tr>
                <td>Usia:</td>
                <td><input type="number" id="usia" placeholder="Masukkan Usia" required min="0"></td>
            </tr>
            <tr>
                <td>Pekerjaan:</td>
                <td><input type="text" id="pekerjaan" placeholder="Masukkan Pekerjaan" required></td>
            </tr>
            <tr>
                <td><i>Gender:</i</td>
                <td><input type="radio" name= "sex" value="Pria" id='pria' required> Pria
                    <input type="radio" name= "sex" value="Wanita" id='wanita'> Wanita
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="button" onclick="cek()" value="OK" style="width: 100px;"></td>
            </tr>
        </table>
    </form>
    <br>
        <table class="extable" id=tabel>
            <tr>
                <th style="width: 190px;">Nama</th>
                <th style="width: 90px;">Usia</th>
                <th style="width: 90px;">Gender</th>
                <th style="width: 190px;">Pekerjaan</th>
            </tr>
        </table>
    </center>

    <style>
            .extable {
                border-collapse: collapse;
                text-align: center;
            }
            .extable th, .extable tr, .extable td{
                border: 1px solid black;
            }
    </style>
