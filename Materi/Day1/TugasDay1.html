<script>
        var angka1 = prompt('Masukkan Angka Pertama ?')
        var angka2 = prompt('Masukkan Angka Kedua ?')
        var penjumlahan = ('Hasil Penjumlahan = ' +(parseInt(angka1)+parseInt(angka2)))
        var pengurangan = ('Hasil Pengurangan = ' +(parseInt(angka1)-parseInt(angka2)))
        var perkalian = ('Hasil Perkalian = ' +(parseInt(angka1)*parseInt(angka2)))
        var pembagian = ('Hasil Pembagian = ' +(parseInt(angka1)/parseInt(angka2)))
        alert(angka1 + ' + ' + angka2 + '\n' + penjumlahan)
        alert(angka1 + ' - ' + angka2 + '\n'+ pengurangan)
        alert(angka1 + ' * ' + angka2 + '\n'+ perkalian)
        alert(angka1 + ' / ' + angka2 + '\n' + pembagian)
        // console.log(hasil + '\n' + hasil2 + '\n' + hasil3)
</script>
